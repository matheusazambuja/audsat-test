<app-header></app-header>
<div class="logs-container">
  <h2 class="logs-container__title">Logs</h2>
  <ng-container *ngFor="let log of logs; let i = index">
    <div [id]="'log-item-' + i" class="log__item">
      <div class="log__action">
        <span>Ação:</span>
        <p>{{ log.action }}</p>
      </div>
      <div class="log__date">
        <span>Data:</span>
        <p>{{ log.time | date: 'medium' }}</p>
      </div>
    </div>
  </ng-container>
</div>
<app-footer></app-footer>
